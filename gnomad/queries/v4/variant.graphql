query variant($variantId: String!, $dataset: DatasetId!) {
    variant(variantId: $variantId, dataset: $dataset) {
    variant_id
    chrom
    pos
    ref
    alt
    exome {
      ac
      an
      af
      populations {
        id
        ac
        an
      }
    }
    genome {
      ac
      an
      af
      populations {
        id
        ac
        an
      }
    }
  }
}
