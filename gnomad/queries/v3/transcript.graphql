      rsid
      variantId
      consequence
      consequence_in_canonical_transcript
      domains
      gene_id
      gene_symbol
      transcript_id
      transcript_version
      hgvsc
      hgvsp
      lof
      lof_filter
      lof_flags
      hgvs
