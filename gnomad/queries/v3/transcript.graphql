      reference_genome
      chrom
      pos
      ref
      alt
      clinical_significance
      clinvar_variation_id
      gnomad {
        exome {
          ac
          an
          filters
        }
        genome
      }
      gold_stars
      hgvsc
      hgvsp
      in_gnomad
      major_consequence
      review_status
      transcript_id
